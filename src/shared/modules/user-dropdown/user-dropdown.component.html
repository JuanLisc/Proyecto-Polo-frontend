<div class="current-user-info">
  <mat-menu #appMenu="matMenu" class="matMenu">
    <button mat-menu-item class="nav-link" (click)="goToSettings()">{{ 'UserDropdownComponent.account-settings' | translate }}</button>
    <button mat-menu-item (click)="logout()">{{ 'UserDropdownComponent.logout' | translate }}</button>
  </mat-menu>
  
  <button mat-icon-button class="user-dropdown-button" [matMenuTriggerFor]="appMenu">
    <mat-icon>account_circle</mat-icon>
  </button>
</div>
